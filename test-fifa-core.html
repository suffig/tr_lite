<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA Service Core Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold mb-4">🧪 FIFA Service Core Functionality Test</h1>
            <p class="text-gray-600 mb-6">Testing the enhanced FIFA service for all stored players</p>
            
            <button onclick="runTests()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium mb-4">
                🚀 Run Tests
            </button>
            
            <div id="testResults" class="space-y-2">
                <p class="text-gray-500">Click "Run Tests" to start testing...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { testFIFAServiceFunctionality, displayTestResults } from './test-fifa-core.js';
        
        window.runTests = async function() {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = '<div class="text-blue-600">🔄 Running tests...</div>';
            
            try {
                const results = await testFIFAServiceFunctionality();
                
                let html = '<div class="space-y-2">';
                html += `<div class="bg-gray-100 p-3 rounded"><strong>Test Summary:</strong> ${results.passed} passed, ${results.failed} failed</div>`;
                
                results.tests.forEach(test => {
                    const bgColor = test.status === 'PASS' ? 'bg-green-100 border-green-400 text-green-700' : 'bg-red-100 border-red-400 text-red-700';
                    const icon = test.status === 'PASS' ? '✅' : '❌';
                    
                    html += `
                        <div class="border ${bgColor} px-4 py-3 rounded">
                            <div class="font-semibold">${icon} ${test.name}: ${test.status}</div>
                            ${test.details ? `<div class="text-sm mt-1">${test.details}</div>` : ''}
                        </div>
                    `;
                });
                
                if (results.failed === 0) {
                    html += `
                        <div class="bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded">
                            🎉 <strong>Alle Tests bestanden!</strong><br>
                            Die SoFIFA-Abfrage funktioniert jetzt für alle aktuell eingespeicherten Spieler!
                        </div>
                    `;
                }
                
                html += '</div>';
                resultsDiv.innerHTML = html;
                
                // Also display in console
                displayTestResults(results);
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        ❌ Test execution failed: ${error.message}
                    </div>
                `;
                console.error('Test execution failed:', error);
            }
        };
    </script>
</body>
</html>
